<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formulaire</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="conteneur">
            <span>Merci de remplir ces informations</span>
            <hr>
            <form>
                <div>
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="user_name" required>
                </div>
                <div>
                    <label for="surname">Prénom :</label>
                    <input type="text" id="surname" name="user_surname" required>
                </div>
                <div>
                    <label for="incname">Nom de l'entreprise :</label>
                    <input type="text" id="incname" name="inc_name" required>
                </div>
                <div>
                    <label for="incadresse">Adresse de l'entreprise :</label>
                    <input type="text" id="incadresse" name="inc_adresse" required>
                </div>
                <div>
                    <label for="tel">Tel :</label>
                    <input type="tel" id="tel" name="user_tel" required>
                </div>
                <div>
                    <label for="incstat">Statut Juridique :</label>
                    <input type="text" id="incstat" name="inc_stat" required>
                </div>
                <div>
                    <label for="incSiret">N° Siret :</label>
                    <input type="text" id="incSiret" name="inc_Siret" required>
                </div>
                <div>
                    <label for="incActivity">Secteur d'activité :</label>
                    <input type="text" id="incActivity" name="inc_Activity" required>
                </div>
                <div>
                    <label for="incMessage">Vos besoins numériques :</label>
                    <textarea id="incMessage" name="inc_Message" required></textarea>
                </div>
            </form>
            <div id="bottom">
                <img src="facethierache.png" alt="logo FaceThierache">
                <img src="Upto.png" alt="Logo UpTo">
            </div>
        </div>
    </body>
</html>
